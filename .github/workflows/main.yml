name: 'Terraform Azure'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install expect
        run: sudo apt-get install -y expect

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Check for state lock
        id: check_lock
        run: |
          LOCK_INFO=$(terraform show -json | jq -r '.values.outputs.lock_id.value // empty')
          if [ -n "$LOCK_INFO" ]; then
            echo "LOCK_ID=$LOCK_INFO" >> $GITHUB_ENV
          fi

      - name: Attempt to unlock Terraform state
        if: env.LOCK_ID
        run: |
          echo '#!/usr/bin/expect
          set timeout -1
          spawn terraform force-unlock $env(LOCK_ID)
          expect {
            "Do you really want to force-unlock?" {
              send "yes\r"
              exp_continue
            }
          }' > unlock.expect
          chmod +x unlock.expect
          ./unlock.expect || true

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
